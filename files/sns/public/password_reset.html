<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/ext/bootstrap.min.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="js/common.js"></script>
  <script src="js/password_reset.js"></script>
</head>

<body>

  <div class="container">
    <h3>パスワードを再設定します</h3>

    <h5>新しいパスワードを入力してください。アカウント情報を更新し、ログインすることができます。</h5>

    <form id="form-password-reset">

      <div class="form-group">
        <label for="input-pass">パスワード</label>
        <input type="password" class="form-control" id="input-pass" name="pass" placeholder="パスワード">
      </div>

      <div id="div-errors"></div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="ログイン">
      </div>

    </form>
  </div>

</body>

</html>

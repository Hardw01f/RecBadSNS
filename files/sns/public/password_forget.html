<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/ext/bootstrap.min.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="js/common.js"></script>
  <script src="js/password_forget.js"></script>
</head>

<body>

  <div class="container">
    <h3>パスワードを忘れた場合</h3>

    <h5>メールアドレスを入力してください。パスワードを再設定するためのリンクをお送りします。</h5>

    <form id="form-password-forget">

      <div class="form-group">
        <label for="input-email">メールアドレス</label>
        <input type="email" class="form-control" id="input-email" name="email" placeholder="メールアドレス" maxlength="255">
      </div>

      <div id="div-errors"></div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="メールを送信">
      </div>

    </form>
  </div>

</body>

</html>
